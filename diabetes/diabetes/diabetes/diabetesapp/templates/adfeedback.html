<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th> 
    <th>Message</th>
    <th>Delete</th>
  </tr>

  {% for i in a %}
  <tr>
    <td>{{ i.username }}</td>
    <td>{{ i.contact }}</td>
    <td>{{ i.mail }}</td>
    <td>{{ i.message }}</td>
    <td><a href="feedremove/{{ i.id }}/"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>


</body>
</html>
