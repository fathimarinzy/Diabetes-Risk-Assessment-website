<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  
    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }
  
    td {
      background-color: #fff;
      color: #333;
    }
  
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    tr:hover {
      background-color: #f5f5f5;
    }
  
    td:last-child {
      text-align: center;
    }
  
    a {
      color: #337ab7;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Date</th>
        <th>Consulting Time</th>
        <th>Accept</th>
        
      </tr>
    </thead>
    {% for i in a %}
    <tr>
      <td>{{i.username}}</td>
      <td>{{i.mail}}</td>
      <td>{{i.contact}}</td>
      <td>{{i.date}}</td>
      <td>{{i.ctime}}</td>
      <td><a href="/accept/{{i.id}}"><button><center>Accept</center></button></a></td>

    </tr>
    {% endfor %}
    



   
</body>
</html>
