<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .book_section {
      padding: 50px 0;
    }

    .form-control {
      border-radius: 0;
    }

    .btn {
      border-radius: 0;
      background-color:  #03e9f4;
      color: #fff;
    }

    .btn:hover {
      background-color:  #03e9f4;
    }
  </style>
</head>
<body>

<section class="book_section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="/appsuccess/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h4 class="text-center mb-4">
            BOOK <span class="font-weight-bold">APPOINTMENT</span>
          </h4>
          <div class="form-row">
            <div class="form-group col-lg-4">
              <label for="inputPatientName">Patient Name</label>
              <input type="text" name="username" value="{{username}}" class="form-control" id="inputPatientName" placeholder="" readonly>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputDoctorName">Doctor's Name</label>
              <input type="text" name="name" value="{{name}}" class="form-control" id="inputPatientName" placeholder="" readonly>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputSymptoms">Fees</label>
              <input type="text" name="fee" value="{{fee}}" class="form-control" id="inputSymptoms" placeholder="" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-4">
              <label for="inputPhone">Phone Number</label>
              <input type="number" name="contact" value="{{contact}}" class="form-control" id="inputPhone" placeholder="" readonly>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputDate">Choose Date</label>
              <input type="date" class="form-control" value="{{date}}" id="inputDate" name="date" readonly>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputHospital">Hospital</label>
              <input type="text" name="hname" value="{{hname}}" class="form-control" id="inputhname" placeholder="" readonly>
            </div>
            <div class="form-group col-lg-4">
              <label for="inputConsultingTime">Consulting Time</label>
              <input type="text" name="ctime" value="{{ctime}}" class="form-control" id="inputctime" placeholder="" readonly>
            </div>
          </div>
          <div class="btn-box text-center">
            <a href="/home/" button type="submit" class="btn btn-lg">SUBMIT</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
