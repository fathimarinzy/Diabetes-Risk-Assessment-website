<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
  
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }
  
    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
    }
  
    td {
      background-color: #fff;
      color: #333;
    }
  
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  
    td:last-child {
      text-align: center;
    }
  
    a {
      color: #337ab7;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>


<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Contact</th>
      <th>Email</th> 
      <th>Message</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for item in a %}
    <tr>
      <td>{{ item.username }}</td>
      <td>{{ item.contact }}</td>
      <td>{{ item.mail }}</td>
      <td>{{ item.message }}</td>
      <td><a href="/feedremove/{{item.id}}/"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
