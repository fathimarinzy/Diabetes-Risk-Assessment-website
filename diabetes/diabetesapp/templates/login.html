<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin: 0 0 20px;
            padding: 0;
            color: #333333;
            text-align: center;
        }

        .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333333;
            border: none;
            border-bottom: 1px solid #333333;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #333333;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #ec3d3d;
        }

        button {
            width: 100%;
            background-color: #66e4e9;
            border: none;
            color: #ffffff;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555555;
        }

        .Register_link {
            text-align: center;
            margin-top: 20px;
        }

        .Register_link a {
            color: #ec3d3d;
            text-decoration: none;
        }

        .error-message {
            color: #ec3d3d;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <button>SUBMIT</button>
            <div class="Register_link">
                <p>Don't have an account? <a href="/register">Register</a></p>
                {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>

</html>
